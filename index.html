<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="container">
        <div class="grid"></div>

        <div class="buttons-container">

         <input type="color" id="color-input">
         <button class="btn-rainbow">Rainbow</button>
         <button class="btn-gray">Gray</button>
         <button class="btn-reset">Reset</button>
         <button class="btn-erase">Erase</button>
         <button class="btn-toggle-lines">Toggle Lines</button>
          
         <div class="slider-container">
            <input type="range" min="2" max="100" value="16" class="slider">
            <p class="show-value">16 X 16</p>
        </div>

         </div>
    </div>
</body>
</html>
