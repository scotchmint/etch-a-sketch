<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div class="grid"></div>
    </div>

    <div class="buttons-container">
       <div class="color-picker">
            <label for="color-input">Choose color:</label>
            <input type="color" id="color-input">
       </div>

    <button class="btn-rainbow">Rainbow</button>
    <button class="btn-reset">Reset</button>
    <button class="btn-erase">Erase</button>
    <button class="btn-toggle-lines">Toggle Lines</button>
    <button class="btn-size">Choose Grid Size</button>
     
    </div>
    

</body>
</html>
